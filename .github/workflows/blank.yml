name: Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install asciidoctor
        run: |
          gem install asciidoctor
          gem install --pre asciidoctor-pdf
          asciidoctor -v
          asciidoctor-pdf -v

      - name: Build
        run: make
